<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            
            border-collapse: collapse;
            text-align: center;
            color: #444141;
        }
        td, th {
            border: 1px  solid black;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #7a7f7e;
        }
    </style>
</head>
<body>
     <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>United state of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>jp</td>
            <td>jp@google.com</td>
        </tr>
     </table>
</body>
</html>
